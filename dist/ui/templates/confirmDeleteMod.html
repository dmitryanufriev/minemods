<div class="modal-header">
    <h3 class="modal-title">Подтвердите удаление</h3>
</div>
<div class="modal-body">
    Удалить мод <strong>{{ mod.name }}</strong> с этого компьютера?
</div>
<div class="modal-footer">
    <button class="btn btn-danger" type="button" ng-click="controller.apply()">Удалить</button>
    <button class="btn btn-default" type="button" ng-click="controller.cancel()">Отмена</button>
</div>
